<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/Example/FormSampleServlet" method="post">
			<div class="center">
				<h1>ログイン画面</h1>
				<br> <br> <br>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-2">
						<h2>ログインid</h2>
					</div>
					<div class="col-sm-2">
						<input type="text" name="id">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-2">
						<h2>パスワード</h2>
					</div>
					<div class="col-sm-2">
						<input type="password" name="pass" size="20" maxlength="8">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="container">
						<input type="submit" value="ログイン">
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
