<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<style type="text/css">
.btn {
	width: 150px;
}
</style>
<title>ユーザー情報更新</title>
</head>
<body>
	<div class="container-fluid alert alert-dark">
		<div class="row">
			<div class="col-sm-5"></div>
			<div class="col-sm-5">ユーザー名</div>
			<div class="col-sm-2">
				<div class="right">
					<a class="text-danger border-bottom border-danger"
						href="http://localhost:8080/Example/Userlogin.html">ログアウト</a>
				</div>
			</div>
		</div>
	</div>
	<div class="center">
		<h1>ユーザー情報更新</h1>
	</div>
	<br>
	<div class="haba alert alert-primary">
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">ログインID</div>
			</div>
			<div class="col-sm-6">id001</div>
		</div>

		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">パスワード</div>
			</div>
			<div class="col-sm-6">
				<input type="password" name="pass" maxlength="8">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">パスワード(確認)</div>
			</div>
			<div class="col-sm-6">
				<input type="password" name="pass2" maxlength="8">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">ユーザー名</div>
			</div>
			<div class="col-sm-6">
				<input type="text" name="username" value="田中太郎">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">生年月日</div>
			</div>
			<div class="col-sm-6">
				<input class="col-sm-6" type="text" name="birthday"
					value="1989/4/26">
			</div>
		</div>
		<br>
		<div class="center">
			<input type="button" value="更新" class="btn">
		</div>
		<br> <a href="http://localhost:8080/Example/Userlogin.html">戻る</a>
	</div>



</body>
</html>
