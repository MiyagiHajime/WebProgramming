<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>ユーザー 一覧</title>
</head>
<body>
	<div class="container-fluid alert alert-dark">
		<div class="row">
			<div class="col-sm-5"></div>
			<div class="col-sm-5">ユーザー名</div>
			<div class="col-sm-2">
				<div class="right">
					<a class="text-danger border-bottom border-danger"
						href="http://localhost:8080/Example/Userlogin.html">ログアウト</a>
				</div>
			</div>
		</div>
	</div>

	<div class="right">
		<a href="http://localhost:8080/Example/UserNew.html">新規登録</a>
	</div>
	<br>
	<br>

	<div class="center">
		<h1>ユーザー 一覧</h1>
	</div>
	<br>
	<div class="haba alert alert-dark">
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">ログインID</div>
			</div>
			<div class="col-sm-6">
				<input type="text" name="id" class="example2">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">ユーザー名</div>
			</div>
			<div class="col-sm-6">
				<input type="password" name="pass" maxlength="8" class="example2">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<div class="left">生年月日</div>
			</div>
			<div class="col-sm-6">
				<input class="example2" type="date" name="birthday">
			</div>
		</div>
		<br>
		<div class="right">
			<input type="submit" value="検索" class="example2">
		</div>

	</div>
	<hr>

	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ログインid</th>
				<th scope="col">ユーザー名</th>
				<th scope="col">生年月日</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">id0001</th>
				<td>田中太郎</td>
				<td>1989年04月26日</td>
				<td>
					<div class="row">
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary">詳細</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-success">更新</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-danger">削除</button>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row">id0002</th>
				<td>佐藤二郎</td>
				<td>2001年11月22日</td>
				<td><div class="row">
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary">詳細</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-success">更新</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-danger">削除</button>
						</div>
					</div></td>
			</tr>
			<tr>
				<th scope="row">id0003</th>
				<td>佐川真司</td>
				<td>2000年01月01日</td>
				<td><div class="row">
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary">詳細</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-success">更新</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-danger">削除</button>
						</div>
					</div></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
